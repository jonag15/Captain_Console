{% extends "base.html" %}
{% block content %}
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <form id="login-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <label for="id_username">Notendanafn</label>
                <input id="id_username" name="username" type="text" class="form-control">

                <label for="id_password">Lykilorð</label>
                <input id="id_password" name="password" type="password" class="form-control">

                {% if form.errors %}
                    <p class=" label label-danger">
                        Rangt notendanafn eða lykilorð.
                        Vinsamlegast reyndu aftur.
                    </p>
                {% endif %}

                <input type="submit" value="Innskrá"
                       class="btn btn-primary pull-right" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>

{% endblock %}
