{% extends 'base.html' %}
{% block content %}
      <form class="form-signin">
          <!-- Spurning um að henda þessari img út? -->
      <img class="mb-4" src="images/logo.png" alt="" width="72" height="72" style="border-radius: 50px">

      <h1 class="h3 mb-3 font-weight-normal">Innskráning</h1>

      <label for="inputUsername" class="sr-only">Notendanafn</label>
      <input type="username" id="inputUsername" class="form-control" placeholder="Notendanafn" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Lykilorð" required="">

          <!-- Spurning hvort þetta sé óþarfi, þaes "Muna eftir mér" -->
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Muna eftir mér
        </label>
      </div>


      <button class="btn btn-lg btn-primary btn-block" type="submit">Innskrá</button> <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Nýskráning</button>

      <p class="mt-5 mb-3 text-muted">© 2020</p>
    </form>
{% endblock %}
