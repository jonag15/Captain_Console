{% extends 'base.html' %}
{% block content %}


    <div class="row"><br>

      <div class="col-lg-4">
        <form>
          <div class="form-group">
              <!-- Vantar að finna afhverju í ansk ég get ekki flett upp í user.userimage.image -->
              <img class="profile-image" src="{{ user.profile.profile_image }}" width="300px" height="400px"><br><br>
              <a class="btn btn-secondary" href="{% url 'picture' %}" role="button">Breyta mynd</a>
          </div>
        </form>
      </div>

      <div class="col-lg-4">
        <h4>Persónuupplýsingar</h4><br>
        <form class="form form-horizontal" method="POST">
            {% csrf_token %}
            {{ form }}
            {{ address }} <br>
            <a class="btn btn-secondary" href="{% url 'profile' %}" role="button">Til baka</a>
            <input class="btn btn-primary" type="submit" value="Vista">
        </form>

      </div>
      <div class="col-lg-4">
        <h4>Greiðsluupplýsingar</h4><br>
          <p>Smelltu á "Breyta upplýsingum til þess að breyta greiðsluupplýsingum"</p>


        <a class="btn btn-secondary" href="{% url 'change_payment' %}" role="button">Breyta upplýsingum</a>
      </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->


{% endblock %}
