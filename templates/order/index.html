{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Vörur í körfu:</h1>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col" class="border-0 bg-light">
                    <div class="p-2 px-3 text-uppercase">Vörur</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Verð</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Fjöldi</div>
                  </th>
                  <th scope="col" class="border-0 bg-light end_of_table_box">
                    <div class="py-2 text-uppercase end_of_table">Fjarlægja</div>
                  </th>
                </tr>
            </thead>
            <tbody>
                <div class="order_products">
                    {% for product in products %}
                        {include 'order/single_product.html' with product=product %}
                    {% endfor %}
                </div>
            </tbody>
        </table>
        <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-2"><h4>Heildarverð:</h4></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                    <a role="button" class="btn btn-primary btn-lg order_btn" href="{% url 'product_index' %}">Til baka</a>
                </div>
                <div class="col-sm-2">
                    <a role="button" class="btn btn-success btn-lg order_btn" href="{% url 'order_payment' %}">Klára pöntun</a>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
